<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Loop</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    iframe {
      border: none;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-radius: 12px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Looping YouTube Video</h1>
  
  <iframe 
    id="youtubePlayer"
    width="800" 
    height="450" 
    src="https://www.youtube.com/embed/hOe05u5W9II?autoplay=1&loop=1&playlist=hOe05u5W9II&mute=1" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>

  <br>
  <button onclick="stopVideo()">Stop Video</button>

  <script>
    function stopVideo() {
      const iframe = document.getElementById('youtubePlayer');
      iframe.src = ""; // Unloads the video to stop it
    }
  </script>
</body>
</html>
